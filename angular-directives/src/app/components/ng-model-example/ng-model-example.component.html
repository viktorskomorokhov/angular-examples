<div class="wrapper">
    <div class="block"> <input type="text" [ngModel]="oneWay"> {{oneWay}}</div>
    <div class="block"> <input type="text" [ngModel]="twoWay" (ngModelChange)="twoWay = $event"> {{twoWay}}</div>
    <div class="block"> <input type="text" [(ngModel)]="twoWay"> {{twoWay}}</div>
    <input type="text" placeholder="no changeDetection">
    <select [(ngModel)]="selectedValue">
        <option *ngFor="let item of items" [value]="item">
             {{item}}
        </option>
    </select>

        <input>, <select>, <textarea>

</div>
